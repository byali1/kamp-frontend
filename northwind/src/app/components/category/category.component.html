<div>
    <h4 class="text-center">Categories</h4>
    <ul class="list-group" id="northwind-categories">
        <li (click)="setCurrentCategory(category)" routerLink="/products/category/{{category.categoryId}}" *ngFor="let category of categories"
            [class]="getCurrentCategory(category)">
            {{category.categoryName}}</li>
    </ul>
</div>
